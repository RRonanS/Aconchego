<!DOCTYPE html>
<html>
<head>
	<title>Lista de Pacientes</title>
    <link rel="stylesheet" href="/styles/pacientes.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                ACONCHEGO
            </div>
            <div class="paginas">
            <ul class="paginas-alinhadas">
                <li>
                    <form action="http://localhost:8080/perfil" method="get" id="form_perfil">
                        <a href="javascript:{}" onclick="document.getElementById('form_perfil').submit();">
                            <img src="\images\perfil.png">    Perfil
                        </a>
                    </form>
                </li>
                <li>
                    <form action="http://localhost:8080/menu" method="get" id="form_painel">
                        <a href="javascript:{}" onclick="document.getElementById('form_painel').submit();">
                            <img src="\images\home.png">    Painel
                        </a>
                    </form>
                </li>
                <li>
                    <form action="http://localhost:8080/agendamento" method="get" id="form_agendamento">
                        <a href="javascript:{}" onclick="document.getElementById('form_agendamento').submit();">
                            <img src="\images\agenda.png">    Agendamento
                        </a>
                    </form>
                </li>
                <li id="opaco_pacientes">
                    <form action="http://localhost:8080/pacientes" method="get" id="form_pacientes">
                        <a href="javascript:{}" onclick="document.getElementById('form_pacientes').submit();">
                            <img src="\images\paciente.png">    Pacientes
                        </a>
                    </form>
                </li>
                <li id="opcao_gerenciamento">
                    <form action="http://localhost:8080/gerenciamento" method="get" id="form_gerenciamentp">
                        <a href="javascript:{}" onclick="document.getElementById('form_gerenciamento').submit();">
                            <img src="\images\gerenciamento.png">    Gerenciamento
                        </a>
                    </form>
                </li>
                <li>
                    <form action="http://localhost:8080/logout" method="get" id="form_sair">
                        <a href="javascript:{}" onclick="document.getElementById('form_sair').submit();">    Sair</a>
                    </form>
                </li>
            </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="small-rectangle">
                <h1>Lista de pacientes</h1>
            </div>

            <div class="big-square">

                <div style="display: flex; flex-wrap: wrap; width: 75%;" id="lista" class="myBtn">
                
            </div>

            <div id="myModal" class="modal">
                <!-- Conteúdo do modal -->
                <div class="modal-content animacao">
                    <span class="close">&times;</span>
                    <h2>Histórico de Consultas do Paciente</h2>
                    <div class="card-content">
                        <button onclick="window.location.href='diario.html'">Diário</button>
                    </div>
                    <br>
                    <br>
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Profissional</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>01/01/2022</td>
                                <td>Dr. João da Silva</td>
                            </tr>
                            <tr>
                                <td>15/03/2022</td>
                                <td>Dra. Maria Fernanda</td>
                            </tr>
                            <tr>
                                <td>25/05/2022</td>
                                <td>Dr. José Luiz</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>

    </div>

    <script>
        // Obtém o modal
        var modal = document.getElementById("myModal");
      
        // Obtém todos os botões
        var btns = document.getElementsByClassName("myBtn");
      
        // Obtém o elemento <span> que fecha o modal
        var span = document.getElementsByClassName("close")[0];
      
        // Adiciona um evento de clique a cada botão
        for (var i = 0; i < btns.length; i++) {
          btns[i].onclick = function() {
            modal.style.display = "block";
          }
        }
      
        // Quando o usuário clicar no <span> (x), fecha o modal
        span.onclick = function() {
          modal.style.display = "none";
        }
      
        // Quando o usuário clicar em qualquer lugar fora do modal, fecha o modal
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      </script>
</body>
</html>
