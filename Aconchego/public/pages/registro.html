<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/styles/login.css">

        <title>Aconchego</title>

    </head>

    <body>

        <div id="login">

            <div class="card">

                <div class="card-header">
                    <form action="http://localhost:8080/login" method="get" id="form_main">
                        <a href="javascript:{}" onclick="document.getElementById('form_main').submit();">ACONCHEGO</a>
                    </form>

                </div>

                <div class="card-content">
                    <form action="http://localhost:8080/efetuarcadastro" method="post" enctype="multipart/form-data">
                        <div class="card-content-area">

                            <label for="usuario">Nome</label>
                            <input type="text" id="usuario" autocomplete="off" placeholder="Nome" name="nome" required>
        
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="cpf">Cpf</label>
                            <input type="number" id="cpf" autocomplete="off" placeholder="Cpf" name="cpf" required>
        
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="password">Senha</label>
                            <input type="password" id="password" autocomplete="off" placeholder="Senha" name="senha" required>
        
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="conf_password">Confirme a senha</label>
                            <input type="password" id="conf_password" autocomplete="off" placeholder="Confirmar senha" required>
        
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" autocomplete="off" placeholder="Endereço" name="endereco">
        
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="imagem">Imagem para o perfil</label>
                            <input type="file" id="imagem" autocomplete="off" placeholder="foto" name="imagem">
        
                        </div>
                        <br>
                        
                        <div class="card-footer">
                            <div id="feedback" class="feedback" hidden>
                                Já existe uma conta com tal email e/ou cpf
                            </div>
                            <button type="submit" class="submit">Efetuar cadastro</button> 
                            <br>
                        </div>
            
                    </form>
                </div>

                    

            </div>

        </div>


    </body>


</html>
