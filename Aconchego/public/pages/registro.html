<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/styles/login.css">

        <title>Aconchego</title>

    </head>

    <body>

        <div id="login">

            <div class="card">

                <div class="card-header">
                    <form action="http://localhost:8080/login" method="get" id="form_main">
                        <a href="javascript:{}" onclick="document.getElementById('form_main').submit();">ACONCHEGO</a>
                    </form>

                </div>

                <div class="card-content">
                    <form action="http://localhost:8080/efetuarcadastro" method="post" enctype="multipart/form-data">
                        <div class="card-content-area">

                            <label for="usuario">Nome</label>
                            <input type="text" id="usuario" autocomplete="off" placeholder="Nome" name="nome" required>
        
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="cpf">Cpf</label>
                            <input type="number" id="cpf" autocomplete="off" placeholder="Cpf" name="cpf" required>
                            <span id="cpf-ajuda" style="display:none">Preencha com os 11 dígitos do seu CPF, sem pontos ou traços.</span>
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="password">Senha</label>
                            <input type="password" id="password" autocomplete="off" placeholder="Senha" name="senha" required>
        
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="conf_password">Confirme a senha</label>
                            <input type="password" id="conf_password" autocomplete="off" placeholder="Confirmar senha" required>
                            <span id="senha-feedback"></span>
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" autocomplete="off" placeholder="Endereço" name="endereco" required>
        
                        </div>
                        <br>
                        <div class="card-content-area">

                            <label for="imagem">Imagem para o perfil</label>
                            <input type="file" id="imagem" autocomplete="off" placeholder="foto" name="imagem">
        
                        </div>
                        <br>
                        
                        <div class="card-footer">
                            <div id="feedback" class="feedback" hidden>
                                Já existe uma conta com tal email e/ou cpf
                            </div>
                            <button type="submit" class="submit">Efetuar cadastro</button> 
                            <br>
                        </div>
            
                    </form>
                </div>

                    

            </div>

        </div>
        <script>
            //////////////////cpf//////////////////////
            function mostrarAjuda() {
              document.getElementById("cpf-ajuda").style.display = "inline";
            }
            
            function esconderAjuda() {
              document.getElementById("cpf-ajuda").style.display = "none";
            }
            ///////////////////////////////////////////
            
            // Obter referências aos campos de senha e confirmar senha
            var senhaInput = document.getElementById("password");
            var confirmarSenhaInput = document.getElementById("conf_password");
            // Obter referência ao elemento de feedback
            var senhaFeedback = document.getElementById("senha-feedback");

            // Adicionar evento oninput aos campos de senha e confirmar senha
            senhaInput.addEventListener("input", validarSenha);
            confirmarSenhaInput.addEventListener("input", validarSenha);

            function validarSenha() {

                if (senhaInput.value.length < 6) {
                senhaFeedback.textContent = "A senha deve ter pelo menos 6 caracteres.";
                senhaFeedback.style.color = "red";
                } else {
                // Verificar se os valores dos campos de senha e confirmar senha são iguais
                if (senhaInput.value === confirmarSenhaInput.value) {
                  // Se forem iguais, exibir mensagem de feedback positivo
                  senhaFeedback.textContent = "As senhas coincidem!";
                  senhaFeedback.style.color = "green";
                } else {
                  // Se não forem iguais, exibir mensagem de feedback negativo
                  senhaFeedback.textContent = "As senhas não coincidem.";
                  senhaFeedback.style.color = "red";
                }
              // Verificar se os valores dos campos de senha e confirmar senha são iguais
              if (senhaInput.value === confirmarSenhaInput.value) {
                // Se forem iguais, exibir mensagem de feedback positivo
                senhaFeedback.textContent = "As senhas coincidem!";
                senhaFeedback.style.color = "green";
              } else {
                // Se não forem iguais, exibir mensagem de feedback negativo
                senhaFeedback.textContent = "As senhas não coincidem.";
                senhaFeedback.style.color = "red";
              }
            }
        }
        </script>


    </body>


</html>
