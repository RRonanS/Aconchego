<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/styles/login.css">

        <title>Aconchego</title>

    </head>

    <body>

        <div id="login">

            <div class="card">

                <div class="card-header">
                    <form action="http://localhost:8080/login" method="get" id="form_main">
                        <a href="javascript:{}" onclick="document.getElementById('form_main').submit();">ACONCHEGO</a>
                    </form>

                </div>

                <div class="card-content">
                    <form action="http://localhost:8080/recuperarsenha" method="post">
                        <div class="card-content-area">

                                <input type="email" id="email" autocomplete="off" placeholder="Digite seu email" name="email" required>
        
                        </div>
                        <br>
                        
                        <div class="card-footer">
                            <div id="feedback" class="feedback" hidden>Verifique a caixa de entrada do seu email!</div>
                            <button type="submit" class="submit">Recuperar senha</button> 
                            <br>
                        </div>
            
                    </form>
                </div>

                    

            </div>

        </div>


    </body>


</html>
