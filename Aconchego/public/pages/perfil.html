<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/perfil.css">
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                ACONCHEGO
            </div>
            <div class="paginas">
                <ul class="paginas-alinhadas">
                    <li>
                        <form action="http://localhost:8080/perfil" method="get" id="form_perfil">
                            <a href="javascript:{}" onclick="document.getElementById('form_perfil').submit();">
                                <img src="\images\perfil.png">    Perfil
                            </a>
                        </form>
                    </li>
                    <li>
                        <form action="http://localhost:8080/menu" method="get" id="form_painel">
                            <a href="javascript:{}" onclick="document.getElementById('form_painel').submit();">
                                <img src="\images\home.png">    Painel
                            </a>
                        </form>
                    </li>
                    <li>
                        <form action="http://localhost:8080/agendamento" method="get" id="form_agendamento">
                            <a href="javascript:{}" onclick="document.getElementById('form_agendamento').submit();">
                                <img src="\images\agenda.png">    Agendamento
                            </a>
                        </form>
                    </li>
                    <li id="opcao_pacientes">
                        <form action="http://localhost:8080/pacientes" method="get" id="form_pacientes">
                            <a href="javascript:{}" onclick="document.getElementById('form_pacientes').submit();">
                                <img src="\images\paciente.png">    Pacientes
                            </a>
                        </form>
                    </li>
                    <li id="opcao_gerenciamento">
                        <form action="http://localhost:8080/gerenciamento" method="get" id="form_gerenciamentp">
                            <a href="javascript:{}" onclick="document.getElementById('form_gerenciamento').submit();">
                                <img src="\images\gerenciamento.png">    Gerenciamento
                            </a>
                        </form>
                    </li>
                    <li>
                        <form action="http://localhost:8080/logout" method="get" id="form_sair">
                            <a href="javascript:{}" onclick="document.getElementById('form_sair').submit();">    Sair</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

        <main class="main-content">

            <div id="login">
                <div class="card">
                    <div class="card-header">
                        <h1>Perfil</h1>
                    </div>

                    <div class="card-content">
                        <div class="card-content-area" id="foto">
                            <img src="/images/perfil_resized.png" alt="Minha Foto de Perfil">
                        </div>
                        <form action="http://localhost:8080/salvar-perfil" method="post" enctype="multipart/form-data">
                                <input type="text" id="cpf" name="cpf" hidden>
                                <div class="card-content-area">
                                    <input type="text" id="nome" placeholder="Nome" name="nome">
                                </div>
                                
                                <div class="card-content-area">
                                    <input type="password" id="senha" placeholder="Senha" name="senha">
                                </div>
                                
                                <div class="card-content-area">
                                    <input type="text" id="endereco" placeholder="EndereÃ§o" name="endereco">
                                </div>
                                <div class="card-content-area">
                                    <label for="nova_foto">Nova foto</label>
                                    <input type="file" id="nova_foto" autocomplete="off" placeholder="foto" name="nova_foto">
                                </div>
                                <div class="card-footer">
                                        <button type="submit" class="submit">Salvar</button> 
                                </div>
                        </form>
        
                        
                        <div class="card-footer">
                            <form action="http://localhost:8080/apagar_conta" method="get" id="form_apagar_conta">
                                <button type="submit" class="submit">Apagar conta</button> 
                            </form>
                        </div>

                    </div>
                        
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
