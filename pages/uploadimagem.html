<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário com Imagem</title>
</head>
<body>
  <h1>Formulário com Imagem</h1>
  <form method="POST" action="/addimagem" enctype="multipart/form-data">
    <label for="nome">Cpf:</label>
    <input type="number" id="cpf" name="cpf"><br>
    <label for="imagem">Imagem:</label>
    <input type="file" id="imagem" name="imagem"><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
